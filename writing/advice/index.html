<section class="archive-list-alt archive-advice">
    <!-- <div class="wrapper"> -->
    <h1 class="bubble-heading">Advice<div class="bubble-arrow"></div></h1>

    {% for post in site.posts %}

        <div class="archive-list-unit-alt">
            <h2 class="sku-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="sku-descr">{{ post.excerpt }}</p>
        </div>

        {% endif %}
    {% endfor %}

    <!-- </div> -->
</section>
