{% assign bilingual = true %}
{% include header.html %}

<!-- ARTICLES -->
<section class="archive-list archive-articles">
    <div class="bubble-wrap"><h1 class="bubble-heading">文章<div class="bubble-arrow"></div></h1></div>
    {% for post in site.categories.articles %}
        {% if post.lang == page.lang %}
        <div class="archive-list-unit">
            <h2 class="sku-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="sku-descr">{{ post.excerpt }}</p>
            <a class="sku-follow" href="{{ post.url }}">詳細閱讀&nbsp;&raquo;</a>
        </div>
        {% endif %}
    {% endfor %}
</section>
